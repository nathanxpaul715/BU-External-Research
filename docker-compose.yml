version: '3.8'

services:
  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: bu-research-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL database (optional - for production job storage)
  postgres:
    image: postgres:15-alpine
    container_name: bu-research-postgres
    environment:
      POSTGRES_DB: bu_research
      POSTGRES_USER: bu_user
      POSTGRES_PASSWORD: bu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bu_user -d bu_research"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bu-research-backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://bu_user:bu_password@postgres:5432/bu_research
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Celery worker
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bu-research-celery
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://bu_user:bu_password@postgres:5432/bu_research
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ["celery", "-A", "backend.celery_app", "worker", "--loglevel=info"]

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bu-research-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: